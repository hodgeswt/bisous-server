<!DOCTYPE html>
<head>
<script src="./node_modules/socket.io/client-dist/socket.io.js"></script>
<script>
  function sendSocket() {
    var socket = io.connect('http://bisous-server.herokuapp.com');
    socket.emit('socket', `${socket.id}`, "msg");
  }
</script>
</head>

<body>
  <button onclick="sendSocket()">Send socket message</button>
</body>
